<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="author" content="Anto426" />
    <!-- Title -->
    <title>Anto's Site</title>
    <!-- Icon -->
    <link rel="icon" href="./src/assets/images/icon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/main.css" />
    <!-- devicon icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <!--  Color Thief-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.umd.js"></script>
    <!-- JS -->
    <script type="module" src="./src/scripts/main.js"></script>
    <!-- Project Cards Visibility Fix -->
    <script src="./project-cards-fix.js"></script>
  </head>
  <!-- Body -->
  <body class="loading-active">
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress-container">
      <div class="scroll-progress"></div>
    </div>
    
    <main class="main">
      <!-- Ultra Modern Loading System -->
      <div id="loading" class="loading-screen show">
        <!-- Background Effects -->
        <div class="loading-particles"></div>

        <!-- Main Loading Content -->
        <div class="loading-container">
          <!-- Brand Section -->
          <div class="loading-brand">
            <div class="loading-logo">
              <img
                src="./src/assets/images/icon.ico"
                alt="Logo"
              />
            </div>
            <h1 class="loading-title">Anto's Site</h1>
          </div>

          <!-- Progress Section -->
          <div class="loading-progress">
            <div class="loading-bar-container">
              <div class="loading-bar" id="progressFill"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing...</div>
            <div class="loading-percentage" id="progressText">0%</div>
          </div>
        </div>
      </div>
      <!-- Error Section -->
      <div id="error" class="error-section hide">
        <div class="error-container">
          <!-- Error Brand Section -->
          <div class="error-brand">
            <div class="error-logo">
              <i class="bi-exclamation-triangle-fill"></i>
            </div>
            <h1 id="title-error" class="error-title">Connection Error</h1>
          </div>

          <!-- Error Actions Section -->
          <div class="error-actions">
            <p id="message-error" class="error-message">
              We're sorry, an error occurred while loading the site.
            </p>
            <button class="error-retry-btn" onclick="location.reload()">
              <i class="bi-arrow-clockwise"></i>
              Reload Page
            </button>
          </div>
        </div>
      </div>
      <!-- Main Container -->
      <div id="home" class="main-content hide">
        <!-- Hero Section -->
        <section class="hero-section">
          <div class="hero-container">
            <div class="hero-logo">
              <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <img
                  id="logo"
                  class="logo-image"
                  alt="Profile Logo"
                  crossorigin="anonymous"
                />
                <div class="logo-overlay"></div>
              </div>
            </div>
            <div class="hero-content">
              <div class="brand-container">
                <h1 id="username" class="brand-name"></h1>
                <div class="brand-accent"></div>
              </div>
              <p id="tag" class="brand-tagline"></p>
              <i class="weed-icon"></i>
              <span class="status-text"></span>
            </div>
          </div>
          <!-- Scroll Indicator -->
          <div class="scroll-indicator-container">
            <a class="scroll-indicator" href="#about" aria-label="Scopri">
              <div class="scroll-arrows">
                <span class="scroll-arrow"></span>
                <span class="scroll-arrow"></span>
                <span class="scroll-arrow"></span>
              </div>
            </a>
          </div>
        </section>

        <!-- About Section -->
        <section id="about" class="about-section">
          <div class="section-container">
            <h2 class="section-title">
              <i class="bi-person-vcard-fill"></i> About me
            </h2>
            <div class="about-content">
              <p id="aboutme" class="about-text"></p>
            </div>
          </div>
        </section>

        <!-- Skills Section -->
        <section class="skills-section">
          <div class="section-container">
            <h2 class="section-title"><i class="bi-braces"></i> Skills</h2>
            <div class="skills-container">
              <div id="skills-container" class="skills-grid"></div>
            </div>
          </div>
        </section>

        <!-- Projects Section -->
        <section class="projects-section">
          <div class="section-container">
            <h2 id="projects" class="section-title">
              <i class="bi-kanban-fill"></i> Projects
            </h2>
            <div class="projects-container">
              <div id="projects-container" class="projects-grid"></div>
            </div>
          </div>
        </section>

        <!-- Social Section -->
        <section class="social-section">
          <div class="section-container">
            <h2 class="section-title"><i class="bi-people-fill"></i> Social</h2>
            <div id="social-container" class="social-links"></div>
          </div>
        </section>
      </div>
    </main>
    <canvas id="backgroundCanvas" class="background"></canvas>
  </body>
</html>
